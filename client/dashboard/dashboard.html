<template name="dashboard">
	
	<div class="row">
	{{#each stocks}}
	
	{{> stockTick }}

	{{/each}}
	</div>

</template>

<template name="stockTick">

	<div class="well span1">
		
		{{company}}
		
		<ul class="thumbnails">
  			<li class="span1">
    		<a href="#" class="thumbnail">
      			{{#if bool}}
      			<img src="/images/upArrow.png" alt=""/>
    			{{else}}
    			<img src="/images/downArrow.svg" alt=""/>	
    			{{/if}}	
    		</a>
  			</li>
		</ul>
	
		{{val}}

	</div>

</template>
